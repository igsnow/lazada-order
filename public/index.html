<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lazada</title>
    <link rel="shortcut icon" type="image/x-icon" href="lib/images/vietnam.ico">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="lib/css/index.css">
    <script src="lib/layui/layui.js"></script>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <!--    <script src="lib/js/whiteList.js"></script>-->
</head>
<body>
<div class="layui-container">
    <h2 class="header">商品信息</h2>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input id="accountIpt"
                       type="text"
                       name="account"
                       required lay-verify="required" placeholder="请输入账号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="pwdIpt"
                       type="text"
                       name="pwd" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品链接</label>
            <div class="layui-input-block">
                <input id="detailUrlIpt"
                       type="text"
                       name="detailUrl" required lay-verify="required"
                       placeholder="请输入商品详情链接"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">SKU</label>
            <div class="layui-input-block">
                <input id="skuIpt"
                       type="text"
                       name="sku" required lay-verify="required"
                       placeholder="请输入SKU"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="confirm">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $(function () {

        // 账号、密码、链接默认值
        $('#accountIpt').val('716810918@qq.com');
        $('#pwdIpt').val('gyj388153@');
        $('#detailUrlIpt').val('https://www.lazada.com.my/products/new-plus-size-s-5xl-floral-bomber-jacket-men-hip-hop-slim-fit-flowers-pilot-bomber-jacket-coat-mens-hooded-jackets-i581532837-s1164964719.html?');
        $('#skuIpt').val(JSON.stringify({
            Color: "White",
            Size: "3XL",
            Quantity: 3
        }));

        layui.use('form', function () {
            let form = layui.form;

            //监听提交
            form.on('submit(confirm)', function (data) {
                layer.msg('请求已发送~');
                $.ajax({
                    url: '/user/lazada/order',
                    type: 'POST',
                    data: {
                        account: data.field.account,
                        pwd: data.field.pwd,
                        detailUrl: data.field.detailUrl,
                        sku: data.field.sku
                    },
                    success: function (res) {
                        console.log(res);
                    },
                    error: function (res) {
                        console.log(res);
                    }
                })
            });
        });
    })
</script>
</html>
