<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lazada</title>
    <link rel="shortcut icon" type="image/x-icon" href="lib/images/vietnam.ico">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="lib/css/index.css">
    <script src="lib/layui/layui.js"></script>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="layui-container">
    <h1 class="header">sku</h1>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="account" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品详情</label>
            <div class="layui-input-block">
                <input type="text" name="detailUrl" required lay-verify="required" placeholder="请输入商品详情链接"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<button id="btn">click</button>
</body>
<script>
    $(function () {
        layui.use('form', function () {
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        $('#btn').click(function () {
            $.ajax({
                url: '/user/lazada/order',
                type: 'POST',
                data: {
                    account: "716810918@qq.com",
                    pwd: "gyj388153@",
                    detailUrl: "https://www.lazada.com.my/products/new-plus-size-s-5xl-floral-bomber-jacket-men-hip-hop-slim-fit-flowers-pilot-bomber-jacket-coat-mens-hooded-jackets-i581532837-s1164964719.html?",
                    sku: JSON.stringify({
                        Color: "White",
                        Size: "5XL",
                        Quantity: 3
                    })
                },
                success: function (res) {
                    console.log(res);
                },
                error: function (res) {
                    console.log(res);
                }
            })
        })
    })
</script>
</html>
